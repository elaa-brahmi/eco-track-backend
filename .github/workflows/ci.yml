name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Inject environment variables from GitHub Secrets
    env:
      SPRING_PROFILES_ACTIVE: test
      MONGO_URI: ${{ secrets.MONGO_URI }}
      SUPABASE_SECRET: ${{ secrets.SUPABASE_SECRET }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
      ADMIN_ID: ${{ secrets.ADMIN_ID }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Optional: confirm env variables are loaded (without printing sensitive values)
      - name: Debug Env Vars (safe)
        run: |
          echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
          echo "Loaded secrets into environment."

      - name: Build & Run tests
        run: mvn -B clean verify

      - name: Upload Test Report (Surefire)
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report
          path: target/surefire-reports

      - name: Upload Coverage Report (JaCoCo)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
